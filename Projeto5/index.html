<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <!-- Define o conjunto de caracteres -->
  <meta charset="UTF-8" />
  <!-- Ajusta a escala para dispositivos móveis -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pedra, Papel ou Tesoura</title>
  <!-- Link para o arquivo CSS externo -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Tela de carregamento que aparece enquanto o jogo carrega -->
  <div id="loading-screen">
    <div class="loader"></div> <!-- Animação de carregamento -->
    <p>Carregando o jogo...</p>
  </div>

  <!-- Conteúdo principal do jogo, inicialmente oculto -->
  <div class="container" id="game-content" style="display: none;">
    <h1>🧠 Pedra, Papel ou Tesoura 🎮</h1>

    <!-- Botões para o jogador escolher Pedra, Papel ou Tesoura -->
    <div class="buttons">
      <button onclick="play(0)" class="choice">
        <img src="img/axe_925140.png" alt="Pedra" />
        <span>Pedra</span>
      </button>
      <button onclick="play(1)" class="choice">
        <img src="img/files_4229806.png" alt="Papel" />
        <span>Papel</span>
      </button>
      <button onclick="play(2)" class="choice">
        <img src="img/bracelet_11063785.png" alt="Tesoura" />
        <span>Tesoura</span>
      </button>
    </div>

    <!-- Área onde as escolhas e resultados da rodada aparecem -->
    <div class="results">
      <p id="playerChoice"></p> <!-- Mostra escolha do jogador -->
      <p id="computerChoice"></p> <!-- Mostra escolha do computador -->
      <p id="roundResult"></p> <!-- Resultado da rodada -->
    </div>

    <!-- Placar com vitórias, derrotas e empates -->
    <div class="scoreboard">
      <h2>Placar</h2>
      <p>Vitórias: <span id="wins">0</span></p>
      <p>Derrotas: <span id="losses">0</span></p>
      <p>Empates: <span id="draws">0</span></p>
    </div>

    <!-- Botão para reiniciar o jogo -->
    <button onclick="resetGame()" class="exit">🔄 Reiniciar</button>
  </div>

  <!-- Inclusão do arquivo JavaScript externo -->
  <script src="script.js"></script>
</body>
</html>
